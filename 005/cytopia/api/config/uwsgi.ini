[uwsgi]

# Variables
app-name    = flagodo
base        = /home/flagodo/%(app-name)

# Server
master = true
enable-threads = true
vacuum = true                          ; Delete sockets during shutdown
single-interpreter = true

die-on-term = true                     ; Shutdown when receiving SIGTERM (default is respawn)
need-app = true


http        = :8080
;processes   = 2
;threads     = 2
uid         = flagodo
gid         = flagodo

# Logging
log-date   = true

# Virtual Env
home       = %(base)/venv
pythonpath = %(base)/venv

# Project
wsgi-file  = flagodo.py
callable   = app
chdir      = %(base)/src
